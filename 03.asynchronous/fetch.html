<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
  </head>
  <body>
    <script>
      async function fetchPage(url) {
        const response = await fetch(url);
        return await response.text();
      }

      fetchPage("https://bootcamp.fjord.jp")
        .then((text) => {
          console.log(text);
        })
        .catch((error) => {
          console.log(error.message);
        });
    </script>
  </body>
</html>
